---
nav:
    - Home: index.md
    - Get Started:
          - Install ReactPy-Django: get-started/installation.md
          - Choose a Django App: get-started/choose-django-app.md
          - Create a Component: get-started/create-component.md
          - Use the Template Tag: get-started/use-template-tag.md
          - Register a View: get-started/register-view.md
          - Run the Webserver: get-started/run-webserver.md
          - Learn More: get-started/learn-more.md
    - Reference:
          - Components: features/components.md
          - Hooks: features/hooks.md
          - Decorators: features/decorators.md
          - Utilities: features/utils.md
          - Template Tag: features/template-tag.md
          - Settings: features/settings.md
    - About:
          - Contribute:
                - Code: contribute/code.md
                - Docs: contribute/docs.md
                - Running Tests: contribute/running-tests.md
          - GitHub Discussions: https://github.com/reactive-python/reactpy-django/discussions
          - Discord: https://discord.gg/uNb5P4hA9X
          - Changelog: changelog/index.md

theme:
    name: material
    custom_dir: docs/overrides
    palette:
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/white-balance-sunny
              name: Switch to light mode
          primary: light blue
          accent: light blue
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
          primary: black
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.top
        - content.code.copy
    icon:
        repo: fontawesome/brands/github
    logo: https://raw.githubusercontent.com/reactive-python/reactpy/main/branding/svg/reactpy-logo-square.svg
    favicon: https://raw.githubusercontent.com/reactive-python/reactpy/main/branding/svg/reactpy-logo-square.svg

markdown_extensions:
    - toc:
          permalink: true
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          linenums: true
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.inlinehilite
    - admonition
    - attr_list
    - md_in_html
    - pymdownx.keys

plugins:
    - search
    - include-markdown
    - section-index
    - git-authors
    - minify:
          minify_html: true
          minify_js: true
          minify_css: true
          cache_safe: true
    - git-revision-date-localized:
          fallback_to_build_date: true
    - spellcheck:
          known_words: dictionary.txt
          allow_unicode: no
          ignore_code: yes

extra:
    generator: false
    version:
        provider: mike

extra_javascript:
    - static/js/extra.js

extra_css:
    - static/css/extra.css

watch:
    - docs
    - mkdocs.yml
    - README.md
    - CHANGELOG.md
    - .mailmap

site_name: ReactPy-Django
site_author: Archmonger
site_description: React for Django developers.
copyright: Copyright &copy; 2023 Reactive Python
repo_url: https://github.com/reactive-python/reactpy-django
site_url: https://reactive-python.github.io/reactpy-django
repo_name: reactive-python/reactpy-django
edit_uri: edit/main/docs/src
docs_dir: docs/src
