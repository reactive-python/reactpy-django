---
nav:
    - Home: index.md
    - Getting Started:
          - 1. Install Django-IDOM: getting-started/installation.md
          - 2. Choose a Django App: getting-started/choose-django-app.md
          - 3. Create a Component: getting-started/create-component.md
          - 4. Use the Template Tag: getting-started/reference-component.md
          - 5. Render Your View: getting-started/render-view.md
          - 6. Learn More: getting-started/learn-more.md
    - Usage:
          - Components: features/components.md
          - Hooks: features/hooks.md
          - Decorators: features/decorators.md
          - Utilities: features/utils.md
          - Template Tag: features/templatetag.md
          - Settings: features/settings.md
    - Contribute:
          - Code: contribute/code.md
          - Docs: contribute/docs.md
          - Running Tests: contribute/running-tests.md
    - Changelog: changelog/index.md

theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/white-balance-sunny
              name: Switch to light mode
          primary: deep-orange
          accent: orange
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
          primary: black
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - toc.integrate
        - navigation.top
    icon:
        repo: fontawesome/brands/github

markdown_extensions:
    - toc:
          permalink: true
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          linenums: true
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.inlinehilite
    - admonition
    - attr_list

plugins:
    - search
    - include-markdown
    - git-revision-date-localized:
          fallback_to_build_date: true
    - spellcheck:
          known_words: dictionary.txt
          allow_unicode: no
          ignore_code: yes

extra:
    generator: false

extra_css:
    - stylesheets/extra.css

watch:
    - docs
    - mkdocs.yml
    - README.md
    - CHANGELOG.md

site_name: Django IDOM Docs
site_author: Archmonger
site_description: React for Django developers.
copyright: Copyright &copy; 2022 IDOM Team
repo_url: https://github.com/idom-team/django-idom
site_url: https://idom-team.github.io/django-idom
repo_name: idom-team/django-idom
edit_uri: edit/main/docs/src
docs_dir: docs/src
