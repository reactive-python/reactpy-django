name: Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    schedule:
        - cron: "0 0 * * *"

jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@v4
              with:
                  python-version: 3.x
            - name: Check docs build
              run: pip install -r requirements/build-docs.txt
              run: linkcheckMarkdown docs/ -v -r
              run: mkdocs build --strict
            - name: Check docs examples
              run: pip install -r requirements/check-types.txt
              run: pip install -r requirements/check-style.txt
              run: mypy --show-error-codes docs/python/
              run: black docs/python/ --check
              run: isort docs/python/ --check-only
              run: flake8 docs/python/
